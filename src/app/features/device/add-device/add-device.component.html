<div class="animated fadeIn">
  <!--/.card-->
  <!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Device</strong>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <label for="vendor" class="col-form-label">Vendor</label>
              <select formControlName="vendorId" class="form-control" id="vendor" (change)="changeVendor($event)" [ngClass]="{
                'is-invalid': form.vendorId.touched && form.vendorId.errors}">
                <option value="" disabled>Select a Vendor</option> 
                <option *ngFor="let vendor of vendorList" [value]="vendor.vendorId">{{vendor.name}}</option>
              </select>
              <div *ngIf="form.vendorId.touched && form.vendorId.errors"  class="invalid-feedback">
                <div *ngIf="form.vendorId.errors.required">Vendor is required</div>
              </div>
            </div>
            <div class="form-row">
              <label for="user" class="col-form-label">User</label>
              <select formControlName="userId" class="form-control" id="user" (change)="changeUser($event)" [ngClass]="{
                'is-invalid': form.userId.touched && form.userId.errors}">
                <option value="" disabled>Select a User</option> 
                <option *ngFor="let user of userList" [value]="user.userId">{{user.companyName}}</option>
              </select>
              <div *ngIf="form.vendorId.touched && form.vendorId.errors"  class="invalid-feedback">
                <div *ngIf="form.vendorId.errors.required">User is required</div>
              </div>
            </div>
            <div class="form-row">
              <label for="deviceType" class="col-form-label">Device Type</label>
              <select formControlName="deviceTypeId" class="form-control" id="deviceType" (change)="changeDeviceType($event)" [ngClass]="{
                'is-invalid': form.deviceTypeId.touched && form.deviceTypeId.errors}">
                <option value="" disabled>Select Device Type</option> 
                <option *ngFor="let deviceType of deviceTypeList" [value]="deviceType.deviceTypeId">{{deviceType.name}}</option>
              </select>
              <div *ngIf="form.deviceTypeId.touched && form.deviceTypeId.errors"  class="invalid-feedback">
                <div *ngIf="form.deviceTypeId.errors.required">Device type is required</div>
              </div>
            </div>
            <div class="form-row">
              <label for="vehicleType" class="col-form-label">Vehicle Type</label>
              <select formControlName="vehicleTypeId" class="form-control" id="vehicleType" (change)="changeVehicleType($event)" [ngClass]="{
                'is-invalid': form.vehicleTypeId.touched && form.vehicleTypeId.errors}">
                <option value="" disabled>Select Vehicle Type</option> 
                <option *ngFor="let vehicleType of vehicleTypeList" [value]="vehicleType.vehicleTypeId">{{vehicleType.name}}</option>
              </select>
              <div *ngIf="form.vehicleTypeId.touched && form.vehicleTypeId.errors"  class="invalid-feedback">
                <div *ngIf="form.vehicleTypeId.errors.required">Vehicle type is required</div>
              </div>
            </div>
            <div class="form-row">
              <label class="col-form-label">Serial Number</label>
              <input
                type="text"
                formControlName="serial"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.serial.touched && form.serial.errors
                }"
              />
              <div
                *ngIf="form.serial.touched && form.serial.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.serial.errors.required">
                  Serial Number is required
                </div>
                <div *ngIf="form.serial.errors.userName">
                  Serial Number must be a valid
                </div>
              </div>
            </div>
            <div class="form-row">
              <label class="col-form-label">Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.name.touched && form.name.errors
                }"
              />
              <div
                *ngIf="form.name.touched && form.name.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.name.errors.required">
                  Name is required
                </div>
                <div *ngIf="form.name.errors.userName">
                  Name must be a valid
                </div>
              </div>
            </div>
            

            

            <div class="form-row" style="margin-top: 30px;">
              <button
                type="submit"
                class="btn btn-block btn-primary"
                style="width: 120px;"
                [disabled]="formGroup.invalid"
              >
                Submit
              </button>
              <button
                type="reset"
                style="width: 120px; height: 35px; margin-left: 30px;"
                class="btn btn-sm btn-danger"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
